name: CI
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: '1.10'
            os: ubuntu-latest
            arch: x64
          - version: '1'
            os: ubuntu-latest
            arch: x64
# # See https://github.com/jump-dev/SumOfSquares.jl/pull/331
#          - version: 'nightly'
#            os: ubuntu-latest
#            arch: x86
#          - version: 'nightly'
#            os: ubuntu-latest
#            arch: x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - name: MOI
        shell: julia --project=@. {0}
        run: |
          using Pkg
          Pkg.add([
              PackageSpec(name="StarAlgebras", rev="main"),
              PackageSpec(name="SymbolicWedderburn", rev="master"),
              PackageSpec(name="MultivariateBases", rev="master"),
              PackageSpec(name="MultivariateMoments", rev="master"),
              PackageSpec(name="PolyJuMP", rev="master"),
          ])
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        with:
          depwarn: error
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          file: lcov.info
